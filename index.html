<!DOCTYPE html>
<html lang="en" ng-app="Playa">
<head>
  <meta charset="UTF-8">
  <title>Playa</title>

  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/bootstrap_holo.css">
  <link rel="stylesheet" href="style/marvelapp_devices.css">
  <link rel="stylesheet" href="style/playa.css">
</head>

<body ng-controller="MainCtrl" ng-cloak>

  <div class="container">
    <div class="row">
      <div id="input" class="col-lg-4 col-md-4">
        <h3>Build Your App Page</h3>
        <form role="form">
          <div class="form-group">
            <label>App Name</label>
            <input ng-model="appName" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Developer Name</label>
            <input ng-model="developerName" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>App Description</label>
            <input ng-model="appDescription" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label>Header Image</label>
            <span class="help-block">One of the following or any image URL</span>
            <div class="radio">
              <label>
                <input ng-model="headerImg" type="radio" value="images/header.jpg"> Tagline + Device
              </label>
              <div class="radio">
                <label>
                  <input ng-model="headerImg" type="radio" value="images/header_alt1.jpg"> Brand + Device
                </label>
              </div>
              <label>
                <input ng-model="headerImg" type="radio" value="images/header_alt2.jpg"> Brand Only
              </label>
            </div>

            <input ng-model="customHeaderImg" type="text" class="form-control" placeholder="http://example.com/image.jpg">
          </div>

          <div class="form-group">
            <label>Video</label>
            <span class="help-block">Click the play button to see changes</span>
            <div class="radio">
              <label>
                <input ng-model="videoSrc" type="radio" ng-value="videos.perfectPhone"> Perfect Phone
              </label>
              <div class="radio">
                <label>
                  <input ng-model="videoSrc" type="radio" ng-value="videos.amazingThings"> Amazing Things
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Gallery</label>
            <div class="radio">
              <label>
                <input ng-model="galleryImg" type="radio" value="images/gallery.jpg"> Gallery Set I
              </label>
            </div>
            <div class="radio">
              <label>
                <input ng-model="galleryImg" type="radio" value="images/gallery_alt1.jpg"> Gallery Set II
              </label>
            </div>
          </div>


        </form>

        <button ng-click="save()" class="btn btn-primary btn-block" type="button">Get Link</button>

        <div class="list-group" ng-show="history.length">
          <h3>History</h3>
          <p class="text-muted">Reloading the page will clear your history.</p>
          <ul ng-repeat="item in history">
            <li><a ng-href="{{item.href}}" target="_blank">{{item.id}}</a></li>
          </ul>
        </div>
      </div>

      <div class="col-lg-8 col-md-8">
        <div id="nexus5" ng-class="{landscape: landscape}">
          <div class="device">
            <div class="button"></div>
            <div class="lock"></div>
            <div class="camera"></div>
            <div class="inner"></div>
            <div class="screen">
              <ng-view></ng-view>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
