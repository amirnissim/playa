<!DOCTYPE html>
<html lang="en" ng-app="Playa">
<head>
  <meta charset="UTF-8">
  <title>Playa</title>

  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/bootstrap_holo.css">
  <link rel="stylesheet" href="style/marvelapp_devices.css">
  <link rel="stylesheet" href="style/playa.css">
</head>

<body ng-controller="MainCtrl" ng-cloak>

  <div class="container">
    <div class="row">
      <div id="input" class="col-lg-4 col-md-4">
        <h3>Build Your App Page</h3>
        <form role="form">
          <div class="form-group">
            <label>App Name</label>
            <input ng-model="appName" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Developer Name</label>
            <input ng-model="developerName" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>App Description</label>
            <input ng-model="appDescription" type="text" class="form-control">
          </div>
        </form>

        <button ng-click="save()" class="btn btn-primary btn-block" type="button">Get Link</button>

        <div class="list-group" ng-show="history.length">
          <h3>History</h3>
          <p class="text-muted">For this session only. Reloading the page will clear your history.</p>
          <ul ng-repeat="item in history">
            <li><a ng-href="{{item.href}}" target="_blank">{{item.id}}</a></li>
          </ul>
        </div>
      </div>

      <div class="col-lg-8 col-md-8">
        <div id="nexus5">
          <div class="device">
            <div class="button"></div>
            <div class="lock"></div>
            <div class="camera"></div>
            <div class="inner"></div>
            <div class="screen">
              <div id="output">
                <img src="images/header.jpg" id="header">
                <section id="section-info">
                  <img src="images/logo.jpg" id="logo">
                  <div id="info">
                    <span id="appname">{{appName}}</span>
                    <span id="devname">{{developerName}}</span>
                  </div>
                  <!-- <img src="images/wishlist_icon.jpg" id="wishlist"> -->
                </section>
                <section id="section-install">
                  <img src="images/install_button.jpg" id="install">
                </section id="section-badges">
                <img src="images/badges.jpg" id="badges">
                <section id="section-description">
                  <p>{{appDescription}}</p>
                  <span id="readmore">read more</span>
                </section>
                <img src="images/gallery.jpg" id="gallery">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
