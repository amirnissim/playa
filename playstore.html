  <div id="output">
    <a href="#/video"><img src="images/header_ui.png" id="headerui"></a>
    <img ng-src="{{app.headerImg}}" id="header">
    <section id="section-info">
      <img src="images/logo.jpg" id="logo">
      <div id="info">
        <span id="appname">{{app.appName}}</span>
        <span id="devname">{{app.developerName}}</span>
      </div>
      <!-- <img src="images/wishlist_icon.jpg" id="wishlist"> -->
    </section>
    <section id="section-install">
      <img src="images/install_button.jpg" id="install">
    </section id="section-badges">
    <img src="images/badges.jpg" id="badges">
    <section id="section-description">
      <p>{{app.appDescription}}</p>
      <span id="readmore">read more</span>
    </section>
    <div id="gallerycontainer">
      <img ng-src="{{app.galleryImg}}" id="gallery">
    </div>
  </div>
</div>
